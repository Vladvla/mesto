<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Владислав">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта.">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/image.jpg" alt="Здесь расположен Ваш аватар.">
      <div class="profile__info">
        <div class="profile__info-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button button" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__role">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button button" aria-label="Добавить новую карточку"></button>
    </section>
    <section class="elements">
        
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">© 2021 Щукин Владислав</p>
  </footer>
  <div id="popupEditProfile" class="popup">
    <div class="popup__container">
      <button type="button" class="popup__button-close button"></button>
      <h2 class="popup__edit">Редактировать профиль</h2>
      <form id="popup__editForm" name="formEditProfile" class="popup__edit-form">
        <input required type="text" id="name-input" name="nameProfile" placeholder="Имя" class="popup__edit-profile">
        <input required type="text" id="role-input" name="role" placeholder="Род деятельности" class="popup__edit-profile">
        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>
    </div>
  </div>
  <div id="popupAdditem" class="popup">
    <div class="popup__container">
      <button type="button" class="popup__button-close button"></button>
      <h2 class="popup__edit">Новое место</h2>
      <form id="popup__addForm" name="formAddItem" class="popup__edit-form">
        <input required type="text" id="cardName-input" name="nameItem" placeholder="Название" class="popup__edit-profile">
        <input required type="url" id="img-input" name="pic" placeholder="Ссылка на картинку" class="popup__edit-profile">
        <button type="submit" class="popup__button-add">Создать</button>
      </form>
    </div>
  </div>
  <div id="popupItem" class="popup"> <!-- popup_opened -->
    <div class="popup__item-container">
      <img class="popup__item-pic" src="#" alt="">
      <h2 class="popup__item-caption"></h2>
      <button type="button" class="popup__button-close button"></button>
    </div>
  </div>
  <template id="element-template" class="elements-list">
    <li class="element">
      <button type="button" class="element__remove button" aria-label="Удалить карточку"></button>
      <img class="element__pic" src="#" alt="">
      <div class="element__container">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like" aria-label="Понравилось"></button> <!--element__like_active-->
      </div>
    </li>
  </template>
  <script src="./scripts/main.js"></script>
</body>
</html>
