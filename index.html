<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Владислав">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта.">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/image.jpg" alt="Здесь расположен Ваш аватар.">
      <div class="profile__info">
        <div class="profile__info-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button button" aria-label="Редактировать профиль"></button>   <!-- У всех кнопок есть отдельный класс для эффекта при наведении в отдельном классе, пометил потому что при прошлой проверке прописали во всех кнопках что это нужно добавить. -->
        </div>
        <p class="profile__role">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button button" aria-label="Добавить новую карточку"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="element">
          <img class="element__pic" src="./images/karachaevsk.png" alt="Здесь должен быть Карачаевск">
          <div class="element__container">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__like button element__like_active" aria-label="Понравилось"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__pic" src="./images/elbrus.png" alt="Здесь должна быть гора эльбрус">
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like button" aria-label="Понравилось"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__pic" src="./images/dombai.png" alt="Здесь должен быть Домбай">
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like button" aria-label="Понравилось"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__pic" src="./images/elbrus.png" alt="Здесь должна быть гора эльбрус">
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like button" aria-label="Понравилось"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__pic" src="./images/dombai.png" alt="Здесь должен быть Домбай">
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like button" aria-label="Понравилось"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__pic" src="./images/karachaevsk.png" alt="Здесь должен быть Карачаевск">
          <div class="element__container">
            <h2 class="element__title">Карачаево-Ч...</h2>
            <button type="button" class="element__like button" aria-label="Понравилось"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">© 2021 Щукин Владислав</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__button-close button"></button>
      <h2 class="popup__edit">Редактировать профиль</h2>
      <form id="popup__editForm" name="Форма редактирования профиля.">
        <input id="popup__userName" name="Имя пользователя" placeholder="Ваше Имя" class="popup__edit-profile popup__edit-profile_position-top">
        <input id="popup__userRole" name="Деятельность пользователя" placeholder="Чем Вы занимаетесь?" class="popup__edit-profile popup__edit-profile_position-bot">
        <button type="submit" class="popup__button-save button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/main.js"></script>
</body>
</html>
