<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Владислав">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта.">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/image.jpg" alt="Здесь расположен Ваш аватар.">
      <div class="profile__info">
        <div class="profile__info-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__role">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить новуб карточку"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="element">
          <img class="element__pic" src="./images/karachaevsk.png" alt="Здесь должен быть Карачаевск">
          <h2 class="element__title"></h2>
          <input type="checkbox" class="like">
        </li>
        <li class="element">
          <img class="element__pic" src="" alt="Здесь должна быть гора эльбрус">
          <h2 class="element__title"></h2>
          <input type="checkbox" class="like">
        </li>
        <li class="element">
          <img class="element__pic" src="" alt="">
          <h2 class="element__title"></h2>
          <input type="checkbox" class="like">
        </li>
        <li class="element">
          <img class="element__pic" src="" alt="">
          <h2 class="element__title"></h2>
          <input type="checkbox" class="like">
        </li>
        <li class="element">
          <img class="element__pic" src="" alt="">
          <h2 class="element__title"></h2>
          <input type="checkbox" class="like">
        </li>
        <li class="element">
          <img class="element__pic" src="" alt="">
          <h2 class="element__title">Карачаево-Ч...</h2>
          <input type="checkbox" class="like">
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
